{% extends "base.html" %}

{% block title %}
Register
{% endblock %}


{% block content %}
{% load static %}
{% include 'header.html' %}

<div class="register-container">
    <h2 class="text-center">Register</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password1" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="password2" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
        </div>
        <div class="form-group">
            <label for="role">Select Role</label>
            <select class="form-control" name="user_type" id="role" required>
                <option value="" disabled selected>Select your role</option>
                <option value="recruiter">Recruiter</option>
                <option value="jobSeeker">jobSeeker</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-2">Register</button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'login'%}" class="text-decoration-none">Already have an account? Login</a>
    </div>
</div>

{% endblock %}
